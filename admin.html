<!DOCTYPE html>
<html lang="en">
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="OverlayScrollbars.min.css">
    <link rel="stylesheet" href="all.min.css.css">
    <link rel="stylesheet" href="icheck-bootstrap.min.css.css">
    <link rel="stylesheet" href="adminlte.min.css.css">
    <link rel="stylesheet" href="dataTables.bootstrap4.css.css">
    <link rel="stylesheet" href="custom_dt_html5.css.css">
</head>
<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">

        </div>
        <div class="card">
            <div class="card-body login-card-body">
                    <p class="login-box-msg">Log in To Start Administration Session</p>
                    <form action="post">
                        <div class="input-group mb-3">
                            <input type="email" name="email" class="form-control" placeholder="Email">
                                <div class="input-group-append">
                                    <div class="input-group-text"><span class="fas fa-envelop"></span></div>
                                </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" name="password" class="form-control" placeholder="Password">
                                <div class="input-group-append">
                                    <div class="input-group-text"><span class="fas fa-lock"></span></div>
                                </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="icheck-primary">

                                </div>
                            </div>
                            <div class="col-8"><button type="submit" name="login"  class="btn btn-block btn-danger">Log in as Admin</button></div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="adminlte.min.js"></script>
</body>
</html>
